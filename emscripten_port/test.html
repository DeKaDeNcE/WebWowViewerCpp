<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="project.js"></script>
</head>
<body>
    <script>


        window.createscene = function () {

            var context  = GL.createContext(document.getElementById("wowcanvas"), {});
            GL.makeContextCurrent(context);
            Module._createWebJsScene(1024, 1024);



            var lastTimeStamp = new Date().getTime();

            var renderfunc = function(){
                GL.makeContextCurrent(context);
                var currentTimeStamp = new Date().getTime();
                var timeDelta = 0;
                if (lastTimeStamp !== undefined) {
                    timeDelta = currentTimeStamp - lastTimeStamp;
                }
                lastTimeStamp = currentTimeStamp;


                Module._gameloop(timeDelta / 1000.0);
                //scope.$digest();

                window.requestAnimationFrame(renderfunc);
            };

            window.requestAnimationFrame(renderfunc);
        }
    </script>
<canvas id="wowcanvas" height="1024" width="1024"></canvas>
</body>
</html>
